<div class="loginClass">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 mx-auto">
        <h3>Login</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group login-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class=" form-control login-control"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group login-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class=" form-control login-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="login-group" *ngIf="showError">

            <span style="text-align: center;background-color: yellow;border:none;">{{ loginError }} </span>

          </div>
          <div class="" style="text-align: center">
            <button class="btn customButton">Login</button>

          </div>

        </form>

      </div>
    </div>
  </div>
</div>
